<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Tables</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>NAME</th>
                <th>DEPARTMENT</th>
                <th>SALARY</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ali</td>
                <td>CEO</td>
                <td>1.000.000$</td>
            </tr>
            <tr>
                <td>Ali</td>
                <td>CEO</td>
                <td>1.000.000$</td>
            </tr>
            <tr>
                <td>Ali</td>
                <td>CEO</td>
                <td>1.000.000$</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

<!--
    table etiketi tablo oluşturmak için kullanılır.
    tr etiketi mevut satırı ifade eder
    th etiketi sütun başlıkları için kullanılır.
    td etiketi sütun elemaları yazılır.
    thead etiketine başlık satırı yazılır.
    tbody etiketine diğer satırlar yazılır.
-->
