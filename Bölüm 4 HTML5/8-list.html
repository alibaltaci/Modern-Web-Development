<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 LİSTE</title>
</head>
<body>
    <h1>Listeler</h1>
    <h2>Unordered list (sırasız)</h2>
        <ul type="square">         <!--ul ile düzensiz listeler oluşturulur. type ile elemanların başındaki işaret ayarlanabilir. none seçilirse işaret olmaz. Ön tanımlı değeri siyah dairedir.-->
            <li>Front End</li>     <!--li liste elemanları buraya yazılır.-->
            <li>Back End</li>
        </ul>

    <h2>Ordered list (sıralı)</h2>
        <ol start="10">            <!--ol düzenli listeler için kullanılır. start ile listenin nereden başlanacağı ayarlanabilir. -->
            <li>Front End</li>     <!--type ile sayı harf gibi tercihler yapılabilir.-->
            <li>Back End</li>
        </ol>

    <h2>Liste İçinde Liste</h2>
        <ol type="A">
            <li>Front End</li>
                <ul type="none">
                    <li>Reacth</li>
                    <li>Vue</li>
                    <li>Angular</li>
                </ul>
            <li>Back End</li>
            <ul type="none">
                <li>Python</li>
                <li>Java</li>
                <li>C#</li>
            </ul>
        </ol>


</body>
</html>
