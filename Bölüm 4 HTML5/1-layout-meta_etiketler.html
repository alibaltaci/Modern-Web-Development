<!--
    Bir web sitesinin temel düzeni aşağıdakli gibidir.

    ! işareti konup sonra tab tuşuna basılır ise temel düzen(layout) ekrana otamatik olarak gelecekti.
-->


<!DOCTYPE html>        <!--Dosyanın html5 dosyası olduğunu tanımlamak için kullanılı-->
<html lang="en">       <!--dosyanın başına ve sonuna html etiketi konur. lang dili ifade eder.-->
<head>                 <!--head başlangıç ve bitişi olması gereken bir etikettir. Bu kısımda sayfada görünmeyen elemanlar yer alır.-->
    <meta charset="UTF-8">   <!--meta etiketleri site hakkında bilgi vere etiketlerdir. 'charset' desteklediği karakterleri ifade eder. 'UTF-8' türkçe karakterleri destekler. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--name ile tanım gibi düşünülebilir. content tanımın açıklamasıdır.-->
    <title>Document</title> <!--sayfanın adı burada görünür. Bu kısımı Sekme kısmında görebiliriz.-->
</head>
<body> <!--Web sayfanın görünen kısmı 'body' etikeleri arasında yer alır.-->
    
</body>
</html>
