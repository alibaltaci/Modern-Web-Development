<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!--
        Bu bölümde en çok kullanılan formları ele alacağız.
        Detay için w3schools...

        Odaklanmayı sağlamak için label etiketine yazmak gerekir.

        Input içerisindeki "name" parametresi girilen ifadeyi farklı bir yerde yakalamamızı sağlar.

        label for ve input id ilişkiyi sağlamak için kullanılır.

        input type girilecek olan ifadenin tipini belirtir.
            
            text: metin
            
            email: mail. girilen ifade bir mail adresi özelliği taşımıyor ise uyarı verir.
            
            password: parola. Girilen değerler nokta olarak görünür.
            
            date: tarih

            radio: Buton oluşturur ve seçeneklerden sadece birinin seçilmesini sağlar.
                    name kısmı hepsinde aynı olmalıdır.
            
            checkbox: birden fazla seçeneğin işaretlenebilmesini sağlar.

            chacked: öneden seçili gelmesini istediğimiz seçeneği belirtir.

            submit: girilen değeleri gönderir.

            placeholer: girdi öncesi hazır metin.
        
        Button düğme oluşturmak için kullanılır.

            type: düğmenin işlevini tanımlar.

                reset: girdiyi siler.

        Select etiketi önümüze seçenekleri sıralar ve birini seçmemizi sağlar.

        Select etiketi option etiketi ile birlikte kullanılır.

            selected checked gibidir. Önceden seçili gelmesini istediğimiz seçeneği belirtir.

        Textarea etiketi ile metin alanı oluşturabiliriz.

            row ile satır sayısını

            cols ile kolon sayısını belirtiriz.

            placeolder: kullanıcı yazmaya başlamadan önce alanda görünecek metni tanımlar.
        
    -->
    <form>
        <label for="name">Name</label> <br>
        <input type="text" id="name" name="name" placeholder="Name"> <br>
        <label for="email">Email</label> <br>
        <input type="email" id="email" name="email" placeholder="Email"> <br>
        <label for="password">password</label> <br>
        <input type="password" id="password" name="password"> <br>
        <label for="date">Date</label> <br>
        <input type="date" id="date" name="date"> <br>

        Gender <br>
        Male
        <input type="radio" name="gender" value="male">
        Female
        <input type="radio" name="gender" value="female">
        Other
        <input type="radio" name="gender" value="other" checked> <br>

        Hobbies <br>
        Tecnology
        <input type="checkbox" name="tech" id="tech">
        Music
        <input type="checkbox" name="music" id="music">
        Art
        <input type="checkbox" name="art" id="art"> <br>

        <select name="degree" id="degree">
            <option value="bachelor" selected>Lisans</option>
            <option value="msc">Yüksek Lisans</option>
            <option value="phd">Doktora</option>
        </select>
        <br>

        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <br>
        <button  type="reset">Sıfırla</button>
        <input type="submit" value="submit">

    </form>
</body>
</html>
