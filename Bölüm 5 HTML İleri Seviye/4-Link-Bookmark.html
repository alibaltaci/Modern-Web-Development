<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Bookmark</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            text-align:center;
            padding: 50px;
        }
        #box1{
            background-color: red;
        }
        #box2{
            background-color: blue;
        }
        #box3{
            background-color: green;
        }
        #box4{
            background-color: peru
        }
        #box5{
            background-color: purple;
        }
    </style>
</head>
<body>
    <!--
        bookmark - yerimlemi
        sayfa içi likleme diyebiliriz.
        Okuyucuların bir bölümden farklı bir bölüme atlamasını sağlar.

        Bookmark oluşturmak için "id" kullaılır.
        <h2 id="c4">Chapter4</h2>
        <a href="#c4">Jump to chapter4</a>

        Başka bir sayfaya bookmark eklemek için:
        <a href="dosya.html#c4">Jump to chapter4</a>
    -->

    <ul>
        <li><a href="#box1">BOX1</a></li>
        <li><a href="#box2">BOX2</a></li>
        <li><a href="#box3">BOX3</a></li>
        <li><a href="#box4">BOX4</a></li>
        <li><a href="#box5">BOX5</a></li>
    </ul>
    <div id="box1"class="box">BOX1</div>
    <div id="box2"class="box">BOX2</div>
    <div id="box3"class="box">BOX3</div>
    <div id="box4"class="box">BOX4</div>
    <div id="box5"class="box">BOX5</div>
</body>
</html>
