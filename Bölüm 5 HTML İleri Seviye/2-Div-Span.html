<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div span</title>
    <style>
        span{
            border : 1px solid red
        }
    </style>
    <style type="text/css">
 
        span.vurgu{
                  color: red;
              background-color: yellow;
                  }
      
      </style>

      <!--
          https://www.webcebir.com/130-html-div-ve-span-nedir-dersi.html
      -->
</head>
<body>
    <!--
        DIV - SPAN
        HTML de başka HTML elementlerini gruplamak için kullanılırlar.
        
        Div block lavel bir elementtir.
        Span inline bir elementtir.

        Span ile paragraf içindeki belirli bir alan vurgulanabilir.
    -->

    <div>Bu bir div</div>
    <span>Bu bir span</span>

    <!--span örenk-->

    <p>
        Lorem ipsum <span class= "vurgu">dolor sit</span> amet consectetur, adipisicing elit. Soluta, nemo!
    </p>
</body>
</html>
