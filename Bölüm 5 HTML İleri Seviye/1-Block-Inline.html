<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Inline</title>
    <style>
        h1{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

    <!--
        Block Lavel elemanları bulundukları satırın tümünü kaplarlar.

        NOT: <a href="#">Link</a> bu şekildeki kullanım sayesinde link görünür fakat bir yere yönlendirme olmaz.

        Inline satırda sadece büyüklüğü kadar yer kaplar.

        Block lavel elemanlarına CSS özelliği kullanarak genişlik ve yükseklik tanımlayabiliriz.
        Fakat inline için aynı işlemi yapamayız.

        Boyutlandırma işlemleri head ve style etiketleri arasında gerçekleştirilir.

        Web sayfasından sağa tıklanarak incele deyip elemnts kısmında bloklara bakılabilir.
    -->
    
    <h1>BAŞLIK 1</h1>

    <a href="#">Link</a>
</body>
</html>
