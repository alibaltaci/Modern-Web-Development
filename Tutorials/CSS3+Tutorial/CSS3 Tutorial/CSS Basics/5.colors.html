<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Colors</title>

    <style>
      h1 {
        color: #f4f4f4;
      }
    </style>
  </head>
  <body>
    <!--      RENK DEĞERLERİ
              --------------
        RGB - HEX - HSL- RGBA - HSLA

        - RGB (Red - Green - Blue)
          -----------------------
          Her parametre regin yoğunluğunu 0-255 arasında bir değerde tanımlar.

          - RED   GREEN   BLUE   OLUŞAN RENK
            255   0       0      RED
            0     255     0      GREEN
            0     0       255    BLUE
            0     0       0      BLACK
            255   255     255    WHITE

        - RGBA (RED - GREEN - BLUE - ALPHA)
          ---------------------------------
          ALPHA: Opaklık içindir.
          Bu şekilde kullanılabildiği gibi "opacity" olarak style etiketi arasında da tanımlanabilir.

        - HEX REKLERİ (HEXADECIMAL)
          -------------------------
          Burada 16 lık sayı siztemi kullanılır. Biz günlük hayatta 10 luk sayı sistemini kullanıyoruz:)
          RGB değerlerini burada farklı şekile ifade edebiliriz fakat oluşan renk aynı olaaktır.
          #ff burada 255 değerini yani e yüksek değeri ifade eder.

          Hex ifadelerini rgb ifadeleri karşısındaki değerini öğrenmek istersek "hexadeimal to decimal" şeklinde aratıp dönüşüm işlemleri gerçekleştirebiliriz. 

          #ffffff - beyaz 
          #000000 - siyah
          #000 - siyah      iki değer ayn ise sadece birinin yazılması yeterli olacaktır.

        - HSL (HUE - SOLUTION - LIGHTNESS) (Ton - Dolgunluk - Hafiflik)
          -------------------------------------------------------------
          Hue: 0-360
          Solution - Ligtness : % ile değer atanır.

          Solution: Renk ve grilik arasında.
          Lightness: Işık, rengin parlaklığı.
          
          % 100 - Beyaz
          % 0 - Siyah

      -->


    <h1>Başlık 1</h1>
  </body>
</html>
